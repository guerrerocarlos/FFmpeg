on: push

name: Push

jobs:
  platform:
    name: Build ffmpeg-js
    runs-on: ubuntu-latest
    steps:
      - name: 'Clone repo'
        uses: actions/checkout@v2
      - name: 'Build with docker'
        run: ./build-with-docker.sh
      - name: 'Export Artifacts'
        uses: actions/upload-artifact@v1
        with:
          name: ffmpeg-js
          path: javascript